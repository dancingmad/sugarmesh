<div class="row">
  <div class="col-2">{{ 'profile.username' | translate}}</div>
  <div class="col col-md-5">{{user.username}}</div>
</div>
<div class="row">
  <div class="col-2">{{ 'profile.language' | translate}}</div>
  <div class="col col-md-5">
    <select class="form-control" [(ngModel)]="user.language" (change)="onChangeLanguage()">
      <option *ngFor="let language of languages" [value]="language">{{ 'language.'+language | translate}}</option>
    </select>
  </div>
</div>
